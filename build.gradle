plugins {
    id 'org.springframework.boot' version '3.1.5'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

group = 'com.tonkar'
version = '3.2'
java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    def jjwt_version = '0.12.3'
    def lombok_version = '1.18.30'
    def jsoup_version =  '1.16.2'
    def mail_version = '1.6.2'
    def google_oauth2_version = '1.19.0'
    def ehcache_version = '3.10.8'
    def android_publisher_version = 'v3-rev20230815-2.0.0'
    def poi_xml_version = '5.2.3'
    def embedded_mongo_version = '4.9.3'
    def faker_version = '2.0.2'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-logging'
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude module: "spring-boot-starter-tomcat"
    }
    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation group: 'org.jsoup', name: 'jsoup', version: jsoup_version
    implementation group: 'com.sun.mail', name: 'javax.mail', version: mail_version
    // Security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: jjwt_version
    implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: jjwt_version
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: jjwt_version
    // Caching
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation group: 'org.ehcache', name: 'ehcache', version: ehcache_version
    // Google APIs
    implementation group: 'com.google.auth', name: 'google-auth-library-oauth2-http', version: google_oauth2_version
    implementation group: 'com.google.apis', name: 'google-api-services-androidpublisher', version: android_publisher_version
    // Excel
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: poi_xml_version
    // Lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: lombok_version
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: lombok_version
    // Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo.spring31x', version: embedded_mongo_version
    testImplementation group: 'net.datafaker', name: 'datafaker', version: faker_version
    testImplementation 'org.apache.httpcomponents.client5:httpclient5'
}

test {
    useJUnitPlatform()
}
