plugins {
    id 'org.springframework.boot' version '2.7.4'
    id 'io.spring.dependency-management' version '1.0.14.RELEASE'
    id 'java'
}

group = 'com.tonkar'
version = '3.2'
java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

ext['log4j2.version'] = '2.17.0' // https://spring.io/blog/2021/12/10/log4j2-vulnerability-and-spring-boot

dependencies {
    def jjwt_version = '0.11.5'
    def lombok_version = '1.18.24'
    def jsoup_version =  '1.15.3'
    def mail_version = '1.6.2'
    def jaxb_version = '2.3.1'
    def android_publisher_version = 'v3-rev142-1.25.0'
    def poi_xml_version = '5.2.3'
    def embedded_mongo_version = '3.4.11'
    def faker_version = '1.6.0'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-logging'
    implementation(group: 'org.springframework.boot', name: 'spring-boot-starter-web') {
        exclude module: "spring-boot-starter-tomcat"
    }
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-undertow'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb'
    implementation group: 'org.jsoup', name: 'jsoup', version: jsoup_version
    implementation group: 'com.sun.mail', name: 'javax.mail', version: mail_version
    // Security
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security'
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: jjwt_version
    implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: jjwt_version
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: jjwt_version
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: jaxb_version
    implementation group: 'com.google.apis', name: 'google-api-services-androidpublisher', version: android_publisher_version
    // Excel
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: poi_xml_version
    // Misc
    compileOnly group: 'org.projectlombok', name: 'lombok', version: lombok_version
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: lombok_version
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test'
    testImplementation group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: embedded_mongo_version
    testImplementation group: 'net.datafaker', name: 'datafaker', version: faker_version
}

test {
    useJUnitPlatform()
}
